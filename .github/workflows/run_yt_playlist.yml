name: Manual YouTube Music Playlist Update

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Date to process (YYYY-MM-DD format, leave empty for today)"
        required: false
        type: string

jobs:
  update-youtube-music-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2
          pip install gspread google-cloud-storage spotipy

      - name: Override date if specified
        if: ${{ github.event.inputs.date != '' }}
        run: |
          # Override today's date with the specified date
          sed -i "s/datetime.datetime.now().strftime(\"%Y-%m-%d\")/\"${{ github.event.inputs.date }}\"/g" add_to_playlist_youtube_music.py

      - name: Run YouTube Music playlist update
        run: python add_to_playlist_youtube.py
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          YOUTUBE_PLAYLIST_ID: ${{ secrets.YOUTUBE_PLAYLIST_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          PYTHONUNBUFFERED: 1
